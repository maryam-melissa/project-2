<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="./styles/styles.css">
    <!--Import Playfair Font-->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>

<body class="index">
    <header>
        <form action="">
            <div class="moviePrefrences">
                <h2>Choose Your Preferences</h2>
                <fieldset>
                    <label for="actorName">Actor: </label>
                    <input type="text" id="actorName" placeholder="Select Your Favourite Actor✌️">
                </fieldset>
                <fieldset class="custom-select">
                    <label for="genre">Genre: </label>
                    <select name="genre" id="genre" class="genre">
                        <option value="0">Select genre..</option>
                        <!--Dynamically add genres-->
                    </select>
                </fieldset>
                <button type="submit" class="moviePickerBtn">Pick a Movie</button>
            </div>
        </form>
    </header>

    <main>
        <div class="results wrapper">
            <!--Add results dynamically-->
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
